<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPとユーザーエージェントの取得</title>
    <script>
        // グローバルIPアドレスを取得
        async function getGlobalIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').innerText = `グローバルIPアドレス: ${data.ip}`;
            } catch (error) {
                console.error('IPアドレスの取得中にエラーが発生しました:', error);
            }
        }

        // HTTP_USER_AGENTを取得
        function getUserAgent() {
            const userAgent = navigator.userAgent;
            document.getElementById('user-agent').innerText = `HTTP_USER_AGENT: ${userAgent}`;
        }

        // ページロード時に情報を取得
        window.onload = function() {
            getGlobalIP();
            getUserAgent();
        }
    </script>
</head>
<body>
    <h1>IPとユーザーエージェントの取得</h1>
    <p id="ip">グローバルIPアドレス: 取得中...</p>
    <p id="user-agent">HTTP_USER_AGENT: 取得中...</p>
</body>
</html>
